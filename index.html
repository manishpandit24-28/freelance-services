                c11: { start: '#4ade80', end: '#16a34a', text: '#16a34a' }, c12: { start: '#2dd4bf', end: '#0d9488', text: '#0d9488' },
                c13: { start: '#a8a29e', end: '#78716c', text: '#78716c' },
            };

            serviceData.forEach(categoryData => {
                const categoryId = categoryData.category.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
                const colorTheme = colors[categoryData.color];

                // --- Create Nav Link ---
                const navLink = document.createElement('div');
                navLink.dataset.target = categoryId;
                navLink.className = 'nav-link flex-shrink-0 text-sm md:text-base font-semibold text-gray-500 hover:text-gray-900 transition-colors duration-300 flex items-center gap-2';
                navLink.innerHTML = `${categoryData.icon} <span>${categoryData.category}</span>`;
                navLink.style.setProperty('--active-color', colorTheme.text);
                navContainer.appendChild(navLink);

                // --- Create Section ---
                const section = document.createElement('section');
                section.id = categoryId;
                section.className = 'animated-section space-y-10 hidden';
                
                let sectionHTML = `
                    <div class="flex items-center gap-4">
                        <span class="w-16 h-16 rounded-2xl flex items-center justify-center" style="background: linear-gradient(45deg, ${colorTheme.start}, ${colorTheme.end}); color: white;">
                           ${categoryData.icon.replace('width="24" height="24"', 'width="32" height="32"')}
                        </span>
                        <h2 class="text-3xl md:text-4xl font-bold" style="color: ${colorTheme.text};">${categoryData.category}</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                `;
                
                categoryData.subcategories.forEach(subcat => {
                    sectionHTML += `
                        <div class="animated-card subcategory-card bg-card-color border border-border-color rounded-xl shadow-lg transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 flex flex-col overflow-hidden">
                            <div class="p-5 font-bold text-xl text-white" style="background: linear-gradient(135deg, ${colorTheme.end}, ${colorTheme.start});">
                                ${subcat.title}
                            </div>
                            <div class="p-5 space-y-4 flex-grow bg-white">
                    `;
                    subcat.services.forEach(service => {
                        sectionHTML += `
                            <div class="service-item">
                                <h4 class="font-medium text-text-color">${service.name}</h4>
                                <p class="text-sm text-subtle-text-color mt-1">${service.price}</p>
                                <div class="price-bar" style="background-color: ${colorTheme.text};"></div>
                            </div>
                        `;
                    });
                    sectionHTML += `</div></div>`;
                });
                sectionHTML += '</div>';

                section.innerHTML = sectionHTML;
                mainContent.appendChild(section);
            });

            // --- Interactivity Logic ---
            const sections = document.querySelectorAll('.animated-section');
            const navLinks = document.querySelectorAll('.nav-link');

            function showSection(targetId) {
                 // Update nav links state
                navLinks.forEach(link => {
                    link.classList.toggle('active', link.dataset.target === targetId);
                });

                // Animate sections
                sections.forEach(section => {
                    if (section.id === targetId) {
                        section.classList.remove('hidden');
                        // Use requestAnimationFrame to ensure the 'hidden' class is removed before adding 'is-visible'
                        requestAnimationFrame(() => {
                            section.classList.add('is-visible');
                            const cards = section.querySelectorAll('.animated-card');
                            cards.forEach((card, index) => {
                                setTimeout(() => {
                                    card.classList.add('is-visible');
                                }, index * 50); // Stagger card animation
                            });
                        });
                    } else {
                        section.classList.add('hidden');
                        section.classList.remove('is-visible');
                         // Instantly hide cards of non-active sections
                        section.querySelectorAll('.animated-card').forEach(card => card.classList.remove('is-visible'));
                    }
                });
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = e.currentTarget.dataset.target;
                    showSection(targetId);
                });
            });

            // Show the first section by default
            if (navLinks.length > 0) {
                showSection(navLinks[0].dataset.target);
            }
        });
    </script>
</body>
</html>
